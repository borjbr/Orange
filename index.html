<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.min.css">

  <title>Orange Borja Carretero</title>

</head>

<body>
  <header class="c-header">
    <div class="container">
      <div class="row">
        <div class="col-12 c-header-content">
          <h2 class="c-header-content__title">Orange</h2>
          <img src="assets/img/logo-header.jpg" class="c-header-content__logo" alt="logotipo orange">
        </div>
      </div>
    </div>
  </header>
  <section class="c-slide">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="c-slide-title">Todo el deporte con <span class="u-text-white">el mejor fútbol</span></h2>
          <div class="c-slide-competions">
            <img src="assets/img/logo-laliga.png" alt="logotipo la liga">
            <img src="assets/img/logo-laliga2.png" alt="logotipo la liga smart bank">
            <img src="assets/img/logo-champions-league.png" alt="logotipo chmapions league">
          </div>
          <div class="c-slide-season">
            <h4 class="c-slide-season__title">Temporada 22/23</h4>
            <div class="c-slide-season__info">
              <span class="c-slide-season__info-text">En</span>
              <img src="assets/img/logo-movistar-champions.png" class="c-slide-season__info-logo" alt="logotipo movistar champions">
              <img src="assets/img/logo-movistar-liga.png" class="c-slide-season__info-logo" alt="logotipo movistar liga">
              <img src="assets/img/logo-dazn.png" class="c-slide-season__info-logo c-slide-season__info-logo--dazn" alt="logotipo dazn">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="c-slide-bullet">
            <div class="c-slide-bullet__info">
              <p class="c-slide-bullet__info-price">135<span>€</span></p>
              <span class="c-slide-bullet__info-date">/mes</span>
              <p class="c-slide-bullet__info-text">Deporte + Fibra + Móvil + TV</p>
            </div>
            <div class="c-slide-bullet__channel">
              <img src="assets/img/Logo-Netflix.png" class="c-slide-bullet__channel-logo" alt="logotipo netflix">
              <img src="assets/img/logo-amazon.png" class="c-slide-bullet__channel-logo" alt="logotipo amazon prime">
              <img src="assets/img/logo-disney.png" class="c-slide-bullet__channel-logo" alt="logotipo disney">
              <img src="assets/img/logo-dazn.png" class="c-slide-bullet__channel-logo c-slide-bullet__channel-logo--dazn" alt="logotipo dazn">
            </div>
          </div>
        </div>
      </div>
  </section>

  <section class="c-banner">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <h2 class="c-banner-title"> Porque te gusta estrenar <span class="u-text-white">cuando llega el buen
              tiempo</span></h2>
        </div>
        <div class="col-12 col-md-4">
          <div class="c-banner-promo">
            <div class="c-banner-promo__info">
              <h3 class="c-banner-promo__info-title">Go Max</h3>
              <p class="c-banner-promo__info-subtitle">Cine y Series</p>
            </div>
            <p class="c-banner-promo__info-text">Datos ilimtados a velocidad 5G<br>y</p>
            <div class="c-banner-promo__info-logos">
              <img src="assets/img/logo-amazon.png" alt="logotipo amazon">
              <img src="assets/img/logo-disney.png" alt="logotipo disney">
            </div>
            <p class="c-banner-promo__info-text">o</p>
            <img src="assets/img/logo-Netflix.png" alt="logo netflix" class="u-width-56">
            <div class="c-banner-promo__info-price">
              <p>50<span>€/mes</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
